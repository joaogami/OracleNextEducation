<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
       return Math.round(Math.random() * n)
        ;
    }
    var numeroPensado = sorteia(10);
    var tentativa = 1;

    while ( tentativa <= 3){
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
    
    if(chute == numeroPensado) {

        alert("Uau! Você acertou, pois eu pensei no " + numeroPensado);
        break;
    } else {
    if(chute > numeroPensado){

        alert("Você errou! O numero pensado era menor que o chute");
    }
    else{
        alert("Você errou ! O numero pensado era maior que o chute")
    }
tentativa ++;
}
}
mostra("Fim");
</script>
